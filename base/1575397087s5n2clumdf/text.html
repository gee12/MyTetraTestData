<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style="color: rgb(0, 0, 0);"><b><font size="3">Poecilotheria metallica</font></b></span><span style=" font-weight:600; color:#000000;"> (</span><span style="font-weight: 600;">металлический древесный паук) — вид древесных пауков семейства пауков-птицеедов (<a href="ссылка" title="загол">Theraphosidae</a>). Является одним из самых ярко окрашенных пауков-птицеедов.</span></p><p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style="font-size: 11pt;">Находящийся <span style="color: rgb(255, 0, 0);">на грани исчезновения</span> вид пауков с юго-востока&nbsp;Индии.</span></p>
